services:
  # Backend Service (Spring Boot with Docker)
  - type: web
    name: smartmenu-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: PORT
        value: 8080
      - key: MONGODB_URI
        sync: false  # You'll set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render will generate a random secret
      - key: FRONTEND_URL
        sync: false  # You'll set this after deploying frontend

  # Frontend Service (React)
  - type: web
    name: smartmenu-frontend
    env: node
    buildCommand: cd frontend-react && npm install && npm run build
    startCommand: cd frontend-react && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        sync: false  # Backend URL, set after backend deployment
